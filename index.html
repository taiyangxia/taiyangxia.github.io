<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiple Videos with Titles</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('./background.png'); /* 背景图片的路径 */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    min-height: 100vh;
  }
  .video-container {
    margin-bottom: 20px;
    text-align: center;
  }
  .video-title {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    color: white; /* 标题文字颜色 */
  }
  .video-title-1 {
    color: red;
  }
  .video-title-2 {
    color: blue;
  }
  /* 添加更多标题颜色设置 */
</style>
</head>
<body>

<!-- 添加更多视频和标题 -->
<div class="video-container">
  <video controls width="1500">
    <source src="./FVideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <h3 class="video-title video-title">多智能体多任务仿真</h3>
</div>



</body>
</html>
